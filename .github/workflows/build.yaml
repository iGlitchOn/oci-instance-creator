name: Deploy OCI Instance Creator to Docker and OCI
on:
  push:
    branches: ['*']
    tags: ['*']
  pull_request:

jobs:
  dist:
    name: Build, Push and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login con tus nombres de secrets actuales
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:latest

      # --- DESPLIEGUE USANDO LA ACCIÓN OFICIAL ---
      - name: Restart OCI Instance
        uses: oracle-actions/run-oci-cli-command@v1.1.1
        with:
          # El comando se ejecuta después de configurar la CLI automáticamente
          command: |
            container-instances container-instance restart \
              --container-instance-id ${{ secrets.OCI_CONTAINER_INSTANCE_ID }} \
              --wait-for-state SUCCEEDED
        env:
          # Estas variables son requeridas por la acción para la autenticación
          OCI_CLI_USER: ${{ secrets.OCI_USER_OCID }}
          OCI_CLI_TENANCY: ${{ secrets.OCI_TENANCY_OCID }}
          OCI_CLI_FINGERPRINT: ${{ secrets.OCI_FINGERPRINT }}
          OCI_CLI_KEY_CONTENT: ${{ secrets.OCI_PRIVATE_KEY_CONTENTS }}
          OCI_CLI_REGION: us-sanjose-1
